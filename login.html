<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay2Hire - Sign In</title>
  <link rel ="stylesheet" href = "login.css">
  <link rel ="website icon" href = "webicon.png">
</head>
<body>
  <div class = "head">
    <h2>PAY2HIRE - WE FIND THE BEST PEOPLE FOR YOU!</h2>
  </div>

  <div class="container">
    <div class="login-box">
      <h2>SIGN IN</h2>
      <form action ="index.html">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email address" required/>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required/>
      <button type = "submit" class = "buttons">Submit</button>
      <p style="font-size: 0.9rem;">Don't have an account?</p>
      <a ref = "#">Register</a>
    </div>
  </div>

</body>
</html>
